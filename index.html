<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/master.css">
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>


</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="body_up_circle" class="body_up">
  <img src="images/bg-pattern-bottom.svg" alt="body_down_circle" class="body_down">
  <main>
    <div class="upper-content">
      <img src="images/bg-pattern-card.svg" alt="upper_main_background" class="upper_main">
      <img src="images/image-victor.jpg" alt="profile" class="profile">
    </div>

    <div class="mid-content">
      <h2>Victor Crest<span>26</span></h2>
      <span class="london">London</span>
    </div>

    <hr>

    <div class="lower-content">

      <div class="box left">
        <h2>80K</h2>
        <span>Followers</span>
      </div>

      <div class="box center">
        <h2>803K</h2>
        <span>Likes</span>
      </div>

      <div class="box right">
        <h2>1.4K</h2>
        <span>Photos</span>
      </div>
    </div>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Mahmoudamin11" target="_blank">Mahmoud Mohamed Amin</a>.
  </div>
</body>

</html>
